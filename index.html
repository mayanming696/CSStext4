<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.6, ">
<title>登录页——一个最常见的移动端页面</title>
	<link rel="stylesheet" type="text/css" href="Untitled-1.css">
	</head>
<body>
	<div>
		<div class="header">
			<span class="left">注册</span>
			<span class="mid"><strong>登录</strong></span>
			<span class="right">关闭</span>
		</div>
		<div class="main">
			<form action="*" >
			<div class="phone">
				<div>
					<img src="phone.png" alt="phone">
				</div>
				
				<input   type="text" class="name-input" required="required" placeholder="请输入手机号" >
			</div>
			<div class="power">
				<div> 
					<img src="power.png" alt="power">
					<div class="soil"></div>
				</div>	
				<input type="password" class="name-input" required="required" placeholder="请输入密码" >
			</div>
		</form>
		</div>
		<button class="edit"><strong>登录</strong></button>
		<a href="*">忘记密码</a>
	</div>
</body>
</html>
